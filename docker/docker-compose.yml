version: "3.4"
services:

  connector:
    container_name: connector
    build:
      context: ./connector/
    image: bitlum/connector
    volumes:
      - "db:/db"
    logging:
      driver: "json-file"
      options:
        max-size: "12m"
        max-file: "500"
    restart: always
    network_mode: "host"

volumes:
  db: